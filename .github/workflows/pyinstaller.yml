name: Build EXE with PyInstaller

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: pip install selenium python-dotenv chromedriver-autoinstaller pyinstaller
      - name: Build exe
        run: pyinstaller --onefile auto_select.py
      - name: Upload exe
        uses: actions/upload-artifact@v4
        with:
          name: auto_select_exe
          path: dist/auto_select.exe